<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator | Kingsley Don</title>
  <link rel="stylesheet" type="text/css" href="font.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div class="container">
    <header>By Kingsley Don<span id="helpbtn">?</span></header>
    <div class="help" id="help1">点击输入框可初始化计算器</div>
    <div class="help" id="help2">只实现了简单的计算功能<br>每进行一步计算需要点击一次等于</div>
    <div class="result">KINGSLEYDON</div>
    <div class="divide"></div>
    <div class="btns">
      <div class="line">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn operator">÷</div>
      </div>
      <div class="line">
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn operator">×</div>
      </div>
      <div class="line">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn operator">-</div>
      </div>
      <div class="line">
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn operator">=</div>
        <div class="btn operator">+</div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
