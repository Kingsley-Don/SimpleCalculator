<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator | Kingsley Don</title>
  <link rel="stylesheet" type="text/css" href="font.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div class="container">
    <header>By Kingsley Don<span id="helpbtn">?</span></header>
    <div class="help" id="help1">点击输入框可初始化计算器</div>
    <div class="help" id="help2">实现了连续多步计算功能<br>没有解决JavaScript浮点精度问题</div>
    <div class="result">KINGSLEYDON</div>
    <div class="divide"></div>
    <div class="btns">
      <div class="line">
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn symbol">÷</div>
      </div>
      <div class="line">
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn symbol">×</div>
      </div>
      <div class="line">
        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn symbol">-</div>
      </div>
      <div class="line">
        <div class="btn number">0</div>
        <div class="btn dot">.</div>
        <div class="btn symbol">=</div>
        <div class="btn symbol">+</div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
